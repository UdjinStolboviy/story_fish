apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: digicode-careers-develop-uploads
  namespace: careers
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ""
  resources:
    requests:
      storage: 10Gi
  selector:
    matchLabels:
      type: api-efs
      aws-availability-zone: eu-central-1
